<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cbb1a73c49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="todoTable">
        <div class="boxTable">
          <h2>TODO LIST</h2>
          <form id="myForm" class="myForm" name="form">
            <input
              type="text"
              name="todoInput"
              class="inputText"
              placeholder="Task..."
            />
            <button id="btnSubmit" class="btnSubmit">Submit button</button>
          </form>
          <div class="list">
            <table id="table"></table>
          </div>
        </div>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
